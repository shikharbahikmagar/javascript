<script>
    class React{
        constructor()

            this.library = "React",
            this.server = "https://localhost:8000"

            .addEventListener('click', this.handleClicked.bind(this))
        }

        handleClicked()
        {
            console.log("button clicked");
            console.log(this.server);
        }
    }

    const obj = new React()
